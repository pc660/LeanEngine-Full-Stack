<div class="modal-header">
  <h3 class="modal-title">添加行程信息</h3>
</div>
<div class="modal-body">
  <table>
    <tr>
      <td>日期</td>
      <td>
        <input type="text"
        ng-model="date"
        placeholder="日期"
        bs-datepicker autoclose="true">
      </td>
    </tr>
    <tr>
      <td>路线</td>
      <td>
        <input type="text" ng-model="start" placeholder="起始点">
        <p>-</p>
        <input type="text" ng-model="end" placeholder="目的地">
      </td>
    </tr>

    <tr>
      <td>住宿</td>
      <td>
          <input type="text" placeholder="住宿情况" ng-model="hotel">
      </td>
    </tr>
    <tr>
      <td>餐饮</td>
      <td>
        <input type="text" ng-model="cafe" value="asdasd">
      </td>
    </tr>
    <tr>
      <td>交通</td>
      <td>
        <input type="text" ng-model="transportation">
      </td>
    </tr>
    <tr>
      <td>出发时间</td>
      <td>
        <input type="text" ng-model="startTime">
      </td>
    </tr>
    <tr>
      <td>游览行程</td>
      <td colspan="4">
        <textarea msd-elastic style="width: 400px;" ng-model="detail"></textarea>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="close()">取消</button>
  <button class="btn btn-warning" type="button" ng-click="add()">确认</button>
</div>
