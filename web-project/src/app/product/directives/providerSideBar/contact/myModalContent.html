<div class="modal-header">
  <h3 class="modal-title">联系信息</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="item in contact">
      {{ item.key }}: {{ item.value }}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="close()">返回</button>
  <button class="btn btn-warning" type="button" ng-click="showDetails()">查看详情</button>
</div>
