<div class="address" layout="row" ayout-align='start center'>
  <div layout="row"  layout-align='start center'>
    <div class="label">省份:</div>
    <md-input-container>
      <md-select class="margin" ng-if="isEditing"
                 ng-model="$parent.province">
        <md-option  ng-value="province.name" ng-repeat="province in provinces">
          {{province.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <p class="value" ng-if="!isEditing">{{ province }}</p>
  </div>
  <div layout-align='start center' layout="row">
    <div class="label">城市:</div>
    <md-input-container>
      <md-select class="margin"
                 ng-if="isEditing"
                 ng-model="$parent.city">
        <md-option  ng-value="city.name" ng-repeat="city in cities">
          {{city.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <p class="value" ng-if="!isEditing">{{ city }}</p>
  </div>
  <!--div layout-align='start center' layout="row" ng-show="showCounty">
    <div  class="label">区县:</div>
    <md-input-container>
      <md-select class="margin" ng-if="isEditing"
                 ng-model="$parent.county">
        <md-option  ng-value="county.name" ng-repeat="county in counties">
          {{county.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <p class="value" ng-if="!isEditing">{{ county }}</p>
  </div-->
  <div layout="row" layout-align='start center'>
    <div class="margin label">地址:</div>
    <input ng-if="isEditing" class="margin" ng-disabled="!isEditing" name="address" type="text" ng-model="$parent.detail">
    <div ng-if="!isEditing">
      {{ detail }}
    </div>
  </div>
</div>
