  <td>
    {{label}}: 
  </td>
  <td>
      <input class="input-field" type="text" name="{{key}}">
      <div class="inline input-field" ng-show="durationShow">
        <div class="inline">
          {{duration}}
        </div>
        <input type="text"  
          class="inline input-field"
          ng-model="fromDate" 
          placeholder="开始时间"
          bs-datepicker
          name={{key}}Start>
        <div class="inline input-field">
          -
        </div>
        <input type="text"  
          class="inline input-field"
          ng-model="endDate" 
          placeholder="结束时间"
          bs-datepicker
          name={{key}}End>
      </div>
      <md-button ng-show="show" class="md-raised md-primary" ngf-select="upload($file)">上传文件</md-button>
  </td>
