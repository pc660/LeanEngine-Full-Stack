<td>
  {{label}}
</td>
<td>
    <md-select ng-if="isEditing" ng-change="onValueChange();"
    ng-model="selectValue" aria-label="select">
    <md-option ng-selected="$first" ng-value="option" ng-repeat="option in options">
        {{option}}
      </md-option>
    </md-select>
   <p ng-if="!isEditing">{{ value }}</p>
   <input name="{{ name }}" type="hidden" value="{{ value }}">
</td>
